<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climao</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One&family=Open+Sans:wght@300;400;500&family=Roboto+Condensed:ital,wght@1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button class="botao-busca" onclick="toqueinalupa()">
            <img class="lupa" src="https://www.svgrepo.com/show/488200/find.svg" alt="lupa">
        </button>
        <div class="caixa-media">
            <h2 class="cidade">Clima em São Paulo</h2>
            <p class="temp">21°C</p>
            <div class="caixa-menor">
                <img class="img-previsao" src="clima.png" alt="clima">
                <p class="previsao">Nublado</p>
                <p class="umidade">Umidade: 76%</p>
            </div>
        </div>
    </div>
</body>

</html>
